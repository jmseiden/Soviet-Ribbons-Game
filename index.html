<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GPW-era orders & awards quiz</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>GPW-era Soviet ribbons quiz</h1>
    <div id="quiz-container">
      <div id="image-container">
        <img id="ribbon-image" src="" alt="Ribbon Image" />
      </div>
      <div id="options-container">
        <button class="option-btn" data-option="1"></button>
        <button class="option-btn" data-option="2"></button>
        <button class="option-btn" data-option="3"></button>
        <button class="option-btn" data-option="4"></button>
      </div>
      <div id="feedback"></div>
      <button id="next-btn">Next Question</button>
    </div>
    <div id="score-container" class="hidden">
      <h2>Your Score: <span id="score"></span>/10</h2>
      <button id="restart-btn">Restart Quiz</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
